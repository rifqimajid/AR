<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>WebAR: Marker Camera Occlusion</title>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- embedded vr-mode-ui="enabled: false" adalah untuk menonaktifkan tombol VR (stereocospic view) -->
    <!-- debugUIEnabled: false adalah untuk menonaktifkan UI untuk debugging (true hanya untuk troubleshooting) -->
    <a-scene embedded vr-mode-ui="enabled: false" arjs="debugUIEnabled: false;">
        <!-- a-marker-camera membuat obyek tetap ada walau marker tidak terlihat -->
        <a-marker-camera preset="hiro">
            <a-anchor>
                <a-entity rotation="-90 0 0">
                    <a-plane position="0 0 0" height="1.5" width="1.5" color="skyblue">
                        <a-text value="AR-Marker with Rifqi Majid" color="yellow" align="center" position="0 -0.2 1.25"></a-text>
                    </a-plane>
                    <a-sphere position="0 2 0" radius="0.5" color="silver"></a-sphere>
                    <a-octahedron position="-2 1 0" radius="0.5" height="2" color="orange"></a-octahedron>
                    <a-icosahedron position="2 1 0" radius="0.5" height="2" color="blue"></a-icosahedron>
                    <a-dodecahedron position="-2 -1 0" radius="0.5" color="#FFF000"></a-dodecahedron>
                    <a-tetrahedron position="0 -2 0" color="maroon" radius="0.5" height="0.2"></a-tetrahedron>
                    <a-cone position="2 -1 0" color="tomato" radius-bottom="0.5" radius-top="0" height="1"></a-cone>
                </a-entity>
            </a-anchor>
        </a-marker-camera>
    </a-scene>
    <!-- referensi: https://github.com/jeromeetienne/AR.js/issues/159 -->
</body>

</html>
